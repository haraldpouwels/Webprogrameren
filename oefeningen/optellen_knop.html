<!DOCTYPE html>
<html>
<head>
	<title>Optellen met knop</title>
</head>
<body>
	<input type="button" value="Bereken" onclick="optellen()" />
	<script>
	var optellen = function(){
		getal1 = prompt("Geef het eerste getal op");
		getal2 = prompt("geef het tweede getal op");
		antwoord = parseInt(getal1)+ parseInt(getal2);
		alert(antwoord);
	}
	</script>
</body>
</html>
