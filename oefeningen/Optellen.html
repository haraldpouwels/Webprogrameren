<!DOCTYPE html>
<html>
<head>
	<title>Optellen</title>
</head>
<body>
	<!-- javascript code -->
	<script>
		var optellen = function(getal1, getal2){
			antwoord = getal1 + getal2;
			alert(antwoord);
		}
		optellen(5,10);
		optellen(33,8);

		var delen = function(getal1, getal2){
			antwoord = getal1 / getal2;
			alert(antwoord)
		}
		delen(22,8)
		delen(25, 105)
	</script>
</body>
</html>
