<!DOCTYPE html>
<html>
<head>
	<title>Functionaliteit 1.1 level 1</title>
</head>
<body>
	<!-- javascript code -->
	<script>
	var gebruikersnaam
	var wachtwoord

		gebruikersnaam = prompt("Gebruikersnaam?");
		wachtwoord = prompt("Wachtwoord?");

		if(gebruikersnaam == "haraldpouwels" && wachtwoord == "wachtwoord"){
			alert("U bent ingelogd!");
		}
		else if (gebruikersnaam != "haraldpouwels" && wachtwoord =="wachtwoord"){
			alert("Verkeerde gebruikersnaam");
		}

		else if (gebruikersnaam == "haraldpouwels" && wachtwoord != "wachtwoord"){
			alert("Verkeerd wachtwoord")
		}
		else{
			alert("Verkeerd gebruikersnaam en wachtwoord!")
		}
	</script>
</body>
</html>
